  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Homepage.css">

  

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="homepage.html">Online Book Store</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="Login.html">Login</a></li>
      <li><a href="Register.html">Register</a></li>
      <li><a href="user_profile.html">Profile</a></li>
       <li><a href="catalog.html">Catalog</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="payment.html">Payment</a></li>
       <li><a href="invoice.html">Order Confirmation</a></li>
    </ul>
  </div>
</nav>


<form name ="myForm" onsubmit="return validate()" action="catalog.html" method="post"  >
  <div class="imgcontainer">
    <img src="https://exactax.com/track/img/hr.png" alt="Avatar" class="avatar">
  </div>

  <div class="container" style="width: 441px;">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" >

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password">
        
    <button type="submit" style="margin-left: 100px;    width: 50%;">Login</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1;width: 468px;">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>


<script type="text/javascript">
  //document.getElementById("myButton").onclick = function () {
  //  location.href = "catalog.html";
  //};
  
  function validate() {
    var x = document.getElementById("username").value.trim();
    var y = document.getElementById("password").value.trim();
    
    if(x == "" ){
      alert("username  must be filled out!!");
      username.style.border = "solid 1px red";
      return false;
    }
    else if( y == ""){
      alert(" password must be filled out!!");
      password.style.border = "solid 1px red";
      return false;
    }
    else if(y.length<8 || y.length>10){
      alert("password should be 8-10  characters!!");
      password.style.border = "solid 1px red";
      return false;
    }
    else if(x.length<4){
      alert("username is too short!!");
      username.style.border = "solid 1px red";
      return false;
    }
    else{
      true;
    }
    
    
    
  }
  
</script>
</body>
</html>
